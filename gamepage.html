<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="stylesheet" href="game.css">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">

    <title>game page</title>
</head>
<body>
    <div class="quizContainer">
        <div id="question">
            put your question here
        </div>
        <div class="answerContainer">
            <div class="answernuber">(i)</div>
            <div class="answer" data-set="1"> Answer 1 </div>
        </div>
        <div class="answerContainer">
            <div class="answernuber">(ii)</div>
            <div class="answer" data-set="2"> Answer 2 </div>
        </div>
        <div class="answerContainer">
            <div class="answernuber">(iii)</div>
            <div class="answer" data-set="3"> Answer 3 </div>
        </div>
        <div class="answerContainer">
            <div class="answernuber">(iv)</div>
            <div class="answer" data-set="4"> Answer 4 </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
